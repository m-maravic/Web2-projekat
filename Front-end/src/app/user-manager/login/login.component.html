<div class="container">
  <div class="card card-login mx-auto mt-5">
    <div class="card-header">Prijava</div>
    <div class="card-body">
      <div *ngIf="isLoginError" class="error" >
            <i class="material-icons">error</i> Incorrect username or password
      </div>
      <form #loginForm="ngForm" (ngSubmit)="OnSubmit()">
        <div class="form-group">
          <div class="form-label-group">
            <input type="email" [(ngModel)]="Email" name="Email" id="Email" class="form-control" 
            placeholder="Email address" required autofocus="autofocus"
            [class.is-invalid]="EmailHash.invalid && EmailHash.touched" #EmailHash="ngModel">
            <label for="Email">Email adresa</label>
          </div>
          <small class="text-danger" [class.d-none]="EmailHash.valid || EmailHash.untouched">Required field!</small>
        </div>
        <div class="form-group">
          <show-hide-password btnStyle="primary">
            <div class="form-label-group">
              <input type="password" [(ngModel)]="Password" name="Password" id="Password" 
              class="form-control" placeholder="Password" required #PasswordHash="ngModel"
              [class.is-invalid]="PasswordHash.invalid && PasswordHash.touched">
              <label for="Password">Lozinka</label>
            </div>
          </show-hide-password>
          <small class="text-danger" [class.d-none]="PasswordHash.valid || PasswordHash.untouched">Required field!</small>
        </div>
        
        <!-- <div class="form-group">
          <div class="checkbox">
            <label>
              <input type="checkbox" value="remember-me">
              Remember Password
            </label>
          </div>
        </div> -->
        <button type="submit" class="btn btn-primary btn-block" [routerLink]="[routerLinkVariable]"
        [disabled]="loginForm.form.invalid">Login</button>
        <!-- [routerLink] = "['/dashboard']" -->
      </form>
      <div class="text-center">
        <a class="d-block small mt-3" [routerLink] = "['/register']">Register an Account</a>
      </div>
      <div class="text-center">
        <a class="d-block small mt-3" [routerLink] = "['/dashboard']">Continue without registration</a>
      </div>
    </div>
  </div>
</div>
