<div class="container">
  <div class="card card-login mx-auto mt-5">
    <div class="card-header">Prijava</div>
    <div class="card-body">
      <div *ngIf="isLoginError" class="error" >
            <i class="material-icons">error</i> Incorrect username or password
      </div>
      <form #loginForm="ngForm" (ngSubmit)="OnSubmit()">
        <div class="form-group">
          <div class="form-label-group">
            <input type="email" [(ngModel)]="Email" name="Email" id="inputEmail" class="form-control" placeholder="Email address" required="required" autofocus="autofocus">
            <label for="inputEmail">Email adresa</label>
          </div>
        </div>
        <div class="form-group">
          <div class="form-label-group">
            <input type="password" [(ngModel)]="Password" name="Password" id="inputPassword" class="form-control" placeholder="Password" required="required">
            <label for="inputPassword">Lozinka</label>
          </div>
        </div>
        <!-- <div class="form-group">
          <div class="checkbox">
            <label>
              <input type="checkbox" value="remember-me">
              Remember Password
            </label>
          </div>
        </div> -->
        <button type="submit" class="btn btn-primary btn-block" [routerLink]="[routerLinkVariable]">Login</button>
        <!-- [routerLink] = "['/dashboard']" -->
      </form>
      <div class="text-center">
        <a class="d-block small mt-3" [routerLink] = "['/register']">Register an Account</a>
      </div>
    </div>
  </div>
</div>
