<form #karteForm="ngForm" (ngSubmit)="OnSubmit()">
  <div class="form-group my-div">
        <div class="form-label-group">
          <input type="text" class="form-control" [(ngModel)]="ID" name="ID" placeholder="ID" required="required" id="idKarte">
          <label for="idKarte">ID karte:</label>
        </div>
    </div>
    &nbsp;&nbsp;
    <button type="submit">Proveri</button>
</form>

<hr>

<div>
  <p>Karta je {{validnostKarte}}</p>
</div>
