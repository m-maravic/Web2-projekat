
<div>
  <p>Status validacije dokumenta: {{documentStatus}}</p>
  <p *ngIf='!isDocumentValid'>Kupovina karte ce biti omogucena nakon uspesne validacije</p>
</div>


<div *ngIf='isDocumentValid'>
  <form #kupovinaKarte="ngForm" (ngSubmit)="OnSubmit(kupovinaKarte)">
      <div class="form-group my-div">
          <div class="form-label-group">
              <div class="my-div">  
                <label>Tip karte &nbsp;</label>
                <select (change)="selectTicketTypeChangeHandler($event)"  class="dropdown no-arrow dropdown-toggle" id="userDropdown">
                    <option  *ngFor = "let item of this.dropdownToPassTicket.value">{{item}}</option>
                </select>    
              </div> 
          </div>
          
      </div>
      &nbsp;&nbsp;
      <button type="submit">Kupi</button>
  </form>
</div>



<hr>

<div class="card mb-3">
        <div class="card-header">
          <i class="fas fa-table"></i>
          Moje karte</div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Tip karte</th>
                  <th>Datum kupovine</th>
                  <th>Datum aktivacije</th>
                </tr>
              </thead>
              <tbody>
                  <tr *ngFor='let k of karte'>
                      <td>{{k.id}}</td>
                      <td>{{k.ticketType}}</td>
                      <td>{{k.datePurchase}}</td>
                      <td>{{k.checkInDate}}</td>
                  </tr>
              </tbody>
            </table>
            </div>
          </div>
    </div>
