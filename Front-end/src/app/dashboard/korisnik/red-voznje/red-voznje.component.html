<form #redVoznjeForm="ngForm" (ngSubmit)="OnSubmit(redVoznjeForm)">
    <div class="form-group my-div">
        <div class="form-label-group">
            <div class="my-div">
                <label>Dan &nbsp;</label>
                <select (change)="selectDayChangeHandler($event)"  class="dropdown no-arrow dropdown-toggle" id="userDropdown">
                    <option  *ngFor = "let item of this.dropdownToPassDay.value">{{item}}</option>
                </select>   
                &nbsp;&nbsp;&nbsp;
                <label>Linija &nbsp;</label>
                <select (change)="selectLineChangeHandler($event)" class="dropdown no-arrow dropdown-toggle" id="userDropdown">
                        <option  *ngFor = "let item of this.dropdownToPassLine.value">{{item}}</option>
                </select>     
            </div>
        </div>
    </div>
    &nbsp;&nbsp;
    <button type="submit">Prikazi</button>
</form>

<hr>

<app-my-table [tableHeaderElement] = "tableHeader" [tableBodyElement]="tableBody"></app-my-table>
