
<div class="form-group my-div">
    <div class="form-label-group">
        <div class="my-div">
            <label>Linija &nbsp;</label>
            <select class="dropdown no-arrow dropdown-toggle" id="userDropdown" [(ngModel)] = "selectedLine">
                <option  *ngFor = "let item of dropdownToPassLine.value">{{item}}</option>
            </select>   
            &nbsp;&nbsp;&nbsp;   
        </div>     
    </div>
</div>
&nbsp;&nbsp;
<button (click)="showLineDetails()">Prikazi</button>

<hr>

<div class="card mb-3">
    <div class="card-header">
      <i class="fas fa-table"></i>
      Data Table Example</div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
          <thead>
            <tr>
              <th *ngFor = "let th of tableHeader">{{th}}</th>
            </tr>
          </thead>
          <tbody>
              <tr *ngFor='let item of tableBody'>
                  <td *ngFor="let cell of item">
                    {{cell}}
                  </td>
                  <td>
                      <button (click)="onClick(item[1])">Obrisi</button>
                  </td>
              </tr>
          </tbody>
        </table>
        </div>
      </div>
</div>
