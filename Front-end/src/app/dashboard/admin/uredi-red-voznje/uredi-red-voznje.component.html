<form (ngSubmit)="prikaziRedVoznje()">
  <div class="form-group my-div">
    <div class="form-label-group">
      <div class="my-div">
        <label>Dan &nbsp;</label>
        <select class="dropdown no-arrow dropdown-toggle" id="userDropdown" name="selectedDay"
        [(ngModel)] = "selectedDay">
          <option *ngFor = "let item of this.dropdownToPassDay.value">{{item}}</option>
        </select>   
        &nbsp;&nbsp;&nbsp;
        <label>Linija &nbsp;</label>
        <select class="dropdown no-arrow dropdown-toggle" id="userDropdown" name="selectedLine"
        [(ngModel)]="selectedLine">
          <option *ngFor = "let item of this.dropdownToPassLine.value">{{item}}</option>
        </select>     
      </div>
    </div>
  </div>
  &nbsp;&nbsp;
  <button type="submit">Prikazi</button>
</form>

<hr>

<div *ngIf="canChange">
  <button type="button" class="btn btn-primary"
    (click) = "toggleEditForm()">
    {{showForm ? "Odustani" : "Izmeni red voznje"}}
  </button>
  <br/><br>
  <div *ngIf="showForm"> 
    <form #changeDepartureForm="ngForm">
      <div class="form-group">
        <div class="form-label-group">
          <input type="text" id="Departure" class="form-control" placeholder="Polasci" required name="Departure"
          [(ngModel)] = "selectedDeparture" [class.is-invalid]="DepartureHash.invalid && DepartureHash.touched"
           #DepartureHash="ngModel">
          <label for="Departure">Polasci</label>  
        </div>
      </div>
      &nbsp;
      <button (click)="changeDeparture()" [disabled]="changeDepartureForm.form.invalid">OK</button>
    </form> 
  </div>
  <hr>
</div>


<div *ngIf="canChange"> 
  <button (click)="deleteDeparture()">Obrisi red voznje</button>
  <hr>
</div>

<div *ngIf="!canChange">
  <button type="button" class="btn btn-primary"
    (click) = "toggleNewDepForm()">
    {{showNewDepForm ? "Odustani" : "Dodaj red voznje"}}
  </button>
  <br/><br/>
  <div *ngIf="showNewDepForm"> 
    <form #addDepartureForm="ngForm">
      <div class="form-group">
        <div class="form-label-group">
          <input type="text" id="newDeparture" class="form-control" placeholder="Polasci" required name="newDeparture"
          [(ngModel)] = "newLinesDeparture" [class.is-invalid]="newDepartureHash.invalid && newDepartureHash.touched"
           #newDepartureHash="ngModel">
          <label for="newDeparture">Polasci</label>  
        </div>
      </div>
      &nbsp;
      <button (click)="addDeparture()" [disabled]="addDepartureForm.form.invalid">OK</button>
    </form> 
  </div>
  <hr>
</div>

<div class="card mb-3">
  <div class="card-header">
    <i class="fas fa-table"></i>
    Data Table Example</div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
        <thead>
          <tr>
            <th>Polasci</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor='let item of tableBody'>
                <td *ngFor="let cell of item">
                  {{cell}}
                </td>
            </tr>
        </tbody>
      </table>
      </div>
    </div>
</div>
