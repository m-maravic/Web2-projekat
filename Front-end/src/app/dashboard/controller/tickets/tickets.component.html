<form #ticketsForm="ngForm" (ngSubmit)="OnSubmit()">
  <div class="form-group my-div">
        <div class="form-label-group">
          <input type="text" class="form-control" [(ngModel)]="ID" name="ID" 
          placeholder="ID" required id="ticketId">
          <label for="ticketId">Ticket ID:</label>
        </div>
    </div>
    &nbsp;&nbsp;
    <button type="submit" [disabled]="ticketsForm.form.invalid">Check</button>
</form>

<hr>

<div>
  <p>Ticket is: {{ticketStatus}}</p>
</div>
