<div class="card mb-3">
    <div class="card-header">
      <i class="fas fa-table"></i>
      Data Table Example</div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
          <thead>
            <tr>
              <th *ngFor = "let th of tableHeaderElement">{{th}}</th>
            </tr>
          </thead>
          <tbody>
              <tr *ngFor='let item of tableBodyElement'>
                  <td>
                    {{item}}
                  </td>
              </tr>
          </tbody>
        </table>
        </div>
      </div>
</div>
