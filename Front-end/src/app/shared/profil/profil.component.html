<form>
    <div class="form-group">
      <div class="form-row">
        <div class="col-md-6">
          <div class="form-label-group">
            <input type="text" id="firstName" class="form-control" placeholder="Ime" required="required" autofocus="autofocus">
            <label for="firstName">Ime</label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-label-group">
            <input type="text" id="lastName" class="form-control" placeholder="Prezime" required="required">
            <label for="lastName">Prezime</label>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="form-label-group">
        <input type="email" id="inputEmail" class="form-control" placeholder="Email adresa" required="required">
        <label for="inputEmail">Email adresa</label>
      </div>
    </div>
    <div class="form-group">
        <div class="form-row">
          <div class="col-md-6">
            <show-hide-password btnStyle="primary">
              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control"
                name="Password"  placeholder="Lozinka">
                <label for="inputPassword">Lozinka</label>
              </div>
            </show-hide-password>
          </div>
          <div class="col-md-6">
              <show-hide-password btnStyle="primary">
                  <div class="form-label-group">
                    <input type="password" id="confirmPassword" class="form-control" 
                    name="ConfirmPassword" placeholder="Potvrda lozinke">
                    <label for="confirmPassword">Potvrda lozinke</label>
                  </div>
              </show-hide-password>
          </div>
        </div>
      </div>  
    <div class="form-group">
        <div class="form-label-group">
          <input type="text" id="adresa" class="form-control" placeholder="Adresa" required="required">
          <label for="adresa">Adresa</label>
        </div>
    </div>
    <!-- <div class="form-group">
      <div class="form-label-group">
        <input data-format="yyyy-MM-dd" type="date" name="datum-rodjenja"/>
        <label for="datum-rodjenja">Datum rodjenja</label>
      </div>
    </div> -->
    <div class="form-group my-div">
        <div class="form-label-group">
            <div *ngFor = "let element of dropdownToPass" class="my-div">
                <label>{{element.label}} &nbsp;</label>
                <select class="dropdown no-arrow dropdown-toggle" id="userDropdown">
                  <option  *ngFor = "let item of element.value">{{item.name}}</option>
                </select>
                &nbsp;&nbsp;&nbsp;
            </div>
        </div>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Izmeni</button>
  </form>

  <hr>

  <h6>Verifikacija putnika</h6>
  <p>Djaci - fotografija indeksa;&nbsp;Penzioneri - fotografija penzionog ceka<p>
  <form (ngSubmit)="uploadFile()">
      <div class="form-group my-div">
        <div class="form-label-group">
          <input type="file" class="form-control" name="dokaz"
          (change)="handleFileInput($event)" accept="image/png, image/jpeg"/>
          <label for="dokaz">Fotografija kao dokaz</label>
        </div>
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Dodaj sliku</button>
  </form>
